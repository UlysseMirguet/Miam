<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Mistral Agent</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chat-box {
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .chat-box .message {
            margin-bottom: 10px;
        }

        .chat-box .user {
            text-align: right;
            color: #007bff;
        }

        .chat-box .bot {
            text-align: left;
            color: #555;
        }

        .input-area {
            display: flex;
            gap: 10px;
        }

        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-area button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .input-area button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Chat with Mistral Agent</h1>
        <div class="chat-box" id="chat-box"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const API_KEY = "Y8sCvkCxYvVwmmGWknNvUgE3jaEuYvJ5";
        const AGENT_ID = "ag:7d92a333:20241202:course-tah-les-fous:0593db55";
        const API_URL = "https://api.mistral.ai/v1/agents/completions";

        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        const appendMessage = (message, sender) => {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${sender}`;

            // Formater le texte en respectant les balises Markdown et les sauts de ligne
            const formattedMessage = message
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>') // Gras
                .replace(/\*(.*?)\*/g, '<em>$1</em>')           // Italique
                .replace(/\n/g, '<br>');                        // Sauts de ligne

            messageElement.innerHTML = formattedMessage; // Utilisation de innerHTML pour appliquer le formatage
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };


        

        const sendMessage = async () => {
            const message = userInput.value.trim();
            if (!message) return;

            appendMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        agent_id: AGENT_ID,
                        messages: [{ role: "user", content: message }]
                    })
                });

                const data = await response.json();
                const botResponse = data.choices[0]?.message?.content || "Sorry, I couldn't process that.";
                appendMessage(botResponse, 'bot');
            } catch (error) {
                console.error("Error:", error);
                appendMessage("There was an error communicating with the agent.", 'bot');
            }
        };

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
